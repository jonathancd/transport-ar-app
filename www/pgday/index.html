<body>
	<div data-role="page" id="page1" style="background: none;" >


            <!-- Horario seleccionado -->
        <div id="horario-seleccionado-div" style="display: none; padding: 5px;">
            <img src="assets/pin-horario3.png">

            <span id="horario-seleccionado" onclick="abrirCerrarModal('block')" style="white-space: nowrap;  font-size: 24px; font-weight: 600; text-shadow: 2px 2px #131212; color: #fff;">
            </span>
        </div>


            <!-- DETALLES DE UNA PARADA -->
        <div class="wordart blues" style="z-index:-1;">
            <span id="pdi-nombre" class="text" style="z-index:-1;"></span>
        </div>

        <div class="wordart italic-outline" style="z-index:-1;">
            <span id="pdi-referencia" class="text" style="z-index:-1;"></span>
        </div>  

        <div class="wordart italic-outline" style="z-index:-1;">
            <span id="pdi-tiempo-proximo" class="text" style="z-index:-1;"></span>
        </div>

        <div class="wordart italic-outline" style="z-index:-1;">
            <span id="pdi-proximo" class="text" style="z-index:-1;"></span>
        </div>



            <!-- MODAL DE HORARIO -->
         <div class="modal" id="modal">
            <div class="modal__content ui-shadow">
              <a id="modal-close" class="modal__close" onclick="clickCerrarModal()">&times;</a>
              <h2 class="modal__heading">Selecciona un horario:</h2>
                               
                <fieldset id="horarios-opciones" data-role="controlgroup">

                </fieldset>
                
                <div style="float: right;">
                    <button class="ui-btn ui-btn-inline" onclick="seleccionarHorario()">Aceptar</button>
                </div>
            </div>
        </div> 


            <!-- Selector de ruta -->
        <div class="ui-field-contain" style="display: none;">
            <select name="select-custom-4" id="select-rutas" onchange="seleccionarRuta(this.value);">
                <option selected disabled>Selecciona una ruta</option>
            </select>
        </div>


        <!-- <button id="notificacion-btn" onclick="notificar('definite');"></button>   -->
        <div id="notificacion-sonido"></div>


        <style type="text/css">
            #load-section {
                display: table;
                /*height: 94vh;*/
                text-align: center;
                width: 100%;
            }

            #load-div{
                display: table-cell;
                margin: 0 auto;
                vertical-align: middle;
            }
        </style>

        

    </div>
